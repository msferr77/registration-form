<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <form class="push-0 container" method="POST" action="https://formspree.io/ferr0173@algonquinlive.com">
    <h1 class="exa normal">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset class="push-3-4">
      <legend class="italic mega normal">Personal details</legend>
      <div class=" grid content-stretch">
        <div class="name unit xs-1 s-1 m-1 l-1 push pad-t-3-4">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class=" age unit xs-1 s-1 m-1 l-1 push">
          <label for="age">Age</label>
          <input id="age" type="number" name="number">
        </div>
        <div class=" email unit xs-1 s-1 m-1 l-1 push">
          <label for="email">Email</label>
          <input id="email" type="email" name="text">
        </div>
        <div class="fitness unit xs-1 s-1 m-1 l-1 push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="type">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push1-2">
        <label for="address">Address</label>
        <textarea id="address" name="text" required></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic mega normal">Mission statement</legend>
      <div class="pad-t-3-4">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="texts" required></textarea>
      </div>
      <div class="center-text pad-t">
        <button class="btn mega" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </fieldset>
  </form>
</body>
</html>
